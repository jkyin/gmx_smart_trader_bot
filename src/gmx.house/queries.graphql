query AccountTradeList($pageSize: Int = 5, $account: String, $status: Status) @live {
    trades(
      first: $pageSize
      skip: 0
      where: { account: $account, status: $status }
    ) {
      ...TradeFields
    }
  }


fragment IncreasePositionFields on IncreasePosition {
  id
  timestamp
  account
  collateralToken
  indexToken
  isLong
  key
  collateralDelta
  sizeDelta
  fee
  price
  __typename
}

fragment DecreasePositionFields on DecreasePosition {
  id
  timestamp
  account
  collateralToken
  indexToken
  isLong
  key
  collateralDelta
  sizeDelta
  fee
  price
  __typename
}

fragment UpdatePositionFields on UpdatePosition {
  id
  timestamp
  key
  size
  markPrice
  collateral
  reserveAmount
  realisedPnl
  averagePrice
  entryFundingRate
  __typename
}

fragment ClosePositionFields on ClosePosition {
  id
  timestamp
  key
  size
  collateral
  reserveAmount
  realisedPnl
  averagePrice
  entryFundingRate
  __typename
}

fragment LiquidatePositionFields on LiquidatePosition {
  id
  timestamp
  key
  account
  collateralToken
  indexToken
  isLong
  size
  collateral
  reserveAmount
  realisedPnl
  markPrice
  __typename
}

fragment TradeFields on Trade {
  id
  timestamp
  account
  collateralToken
  indexToken
  isLong
  key
  status

  increaseList(first: $pageSize orderBy:timestamp orderDirection: desc) { ...IncreasePositionFields }
  decreaseList(first: $pageSize orderBy:timestamp orderDirection: desc) { ...DecreasePositionFields }
  updateList(first: $pageSize orderBy:timestamp orderDirection: desc) { ...UpdatePositionFields }

  sizeDelta
  collateralDelta
  fee
  size
  collateral
  averagePrice

  realisedPnl
  realisedPnlPercentage
  settledTimestamp
  closedPosition { ...ClosePositionFields }
  liquidatedPosition { ...LiquidatePositionFields }
  __typename
}